<!DOCTYPE html>
<html lang="da">
<head>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo Web Components Demo</title>
  <style>
    :root {
      --light-bg: linear-gradient(135deg, #e0eaff, #f7f9ff);
      --light-text: #222;
      --dark-bg: #121212;
      --dark-text: #eee;
      --dark-input-bg: #000;
      --task-outline-color: black;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: var(--light-bg);
      color: var(--light-text);
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
      --task-outline-color: black;
      text-align: center;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
      --task-outline-color: white;
    }

    h1 {
      margin: 0;
      color: black;
      transition: color 0.3s ease;
    }

    body.dark-mode h1 {
      color: #82aaff;
    }

    .hero-intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    .subtitle {
      font-size: 1rem;
      color: inherit;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #theme-toggle {
      padding: 0.5rem 1rem;
      border: none;
      background: #3b5bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    #category-controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .category {
      background-color: #3b5bff;
      color: white;
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      user-select: none;
    }

    .category.active {
      background-color: transparent;
      color: inherit;
      outline: 2px solid black;
    }

    body.dark-mode .category.active {
      outline: 2px solid white !important;
    }

    .category span {
      font-weight: bold;
    }

    .category button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
    }

    #new-category-input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease, outline-color 0.3s ease;
    }

    body.dark-mode #new-category-input {
      background-color: var(--dark-input-bg);
      color: #eee;
      border: 1px solid white;
      outline: 1px solid white;
    }

    #active-category-label {
      display: inline-block;
      padding: 0.15rem 0.6rem;
      outline: 1.5px solid black;
      border-radius: 20px;
      font-weight: 600;
      user-select: none;
      text-align: center;
      max-width: max-content;
      margin: 1rem auto;
    }

    body.dark-mode #active-category-label {
      color: white;
      outline: 1.5px solid white;
    }

    todo-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .form-container {
      display: flex;
      gap: 0.5rem;
    }

    todo-form input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: inherit;
      color: inherit;
      transition: border-color 0.3s ease, outline-color 0.3s ease;
    }

    body.dark-mode todo-form input[type="text"] {
      border: 1px solid white;
      outline: 1px solid white;
    }

    todo-form button {
      background-color: #3b5bff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    todo-form button:hover {
      background-color: #2a46d8;
    }

    todo-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <section class="hero-intro">
    <h1>üìù Min To-Do Liste</h1>
    <p class="subtitle">Organiser dine opgaver og kategorier nemt og hurtigt.</p>
    <button id="theme-toggle">üåò Skift Tema</button>
  </section>

  <div id="category-controls">
    <div id="categories"></div>
    <input id="new-category-input" placeholder="Skriv kategori-navn og tryk Enter...">
  </div>

  <div id="active-category-label"></div>

  <todo-form></todo-form>
  <todo-list></todo-list>

  <script>
    let categories = JSON.parse(localStorage.getItem('todo-categories') || '{}');
    let activeCategory = localStorage.getItem('active-category') || null;

    function saveCategories() {
      localStorage.setItem('todo-categories', JSON.stringify(categories));
    }

    function renderCategories() {
      const container = document.getElementById('categories');
      container.innerHTML = '';
      Object.keys(categories).forEach(name => {
        const cat = document.createElement('div');
        cat.className = 'category' + (name === activeCategory ? ' active' : '');
        cat.innerHTML = `<span>${name}</span><button title="Slet">üóëÔ∏è</button>`;

        cat.querySelector('span').onclick = () => {
          activeCategory = name;
          localStorage.setItem('active-category', name);
          renderCategories();
          renderTasks();
        };

        cat.querySelector('button').onclick = () => {
          delete categories[name];
          if (activeCategory === name) activeCategory = null;
          saveCategories();
          renderCategories();
          renderTasks();
        };

        container.appendChild(cat);
      });
    }

    function updateActiveCategoryLabel() {
      const label = document.getElementById('active-category-label');
      label.textContent = activeCategory ? `üìÇ ${activeCategory}` : 'Ingen aktiv kategori valgt';
    }

    document.getElementById('new-category-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        const name = e.target.value.trim();
        if (name && !categories[name]) {
          categories[name] = [];
          activeCategory = name;
          saveCategories();
          localStorage.setItem('active-category', name);
          renderCategories();
          renderTasks();
        }
        e.target.value = '';
      }
    });

    customElements.define('todo-task', class extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        this.shadowRoot.innerHTML = `
          <style>
            .task {
              display: flex;
              align-items: center;
              justify-content: space-between;
              gap: 0.5rem;
              background: inherit;
              color: inherit;
              outline: 1px solid var(--task-outline-color, black);
              border-radius: 8px;
              padding: 0.5rem 0.75rem;
              transition: outline-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            }
            .left {
              display: flex;
              align-items: center;
              gap: 0.5rem;
              flex: 1;
              word-break: break-word;
            }
            .icons {
              display: flex;
              align-items: center;
              gap: 0.3rem;
              flex-shrink: 0;
            }
            input[type="checkbox"] {
              width: 18px;
              height: 18px;
              cursor: pointer;
            }
            button {
              background: none;
              border: none;
              cursor: pointer;
              font-size: 1.2rem;
              color: inherit;
              user-select: none;
            }
            span {
              user-select: none;
            }
          </style>
          <div class="task">
            <div class="left">
              <input type="checkbox" />
              <span></span>
            </div>
            <div class="icons">
              <button title="Tilf√∏j tidspunkt">‚è∞</button>
              <button title="Slet opgave">üóëÔ∏è</button>
            </div>
          </div>
        `;
      }

      connectedCallback() {
        const checkbox = this.shadowRoot.querySelector('input[type="checkbox"]');
        const span = this.shadowRoot.querySelector('span');
        const deleteBtn = this.shadowRoot.querySelector('button[title="Slet opgave"]');
        const timeBtn = this.shadowRoot.querySelector('button[title="Tilf√∏j tidspunkt"]');

        span.textContent = this.getAttribute('text') || this.textContent.trim();

        checkbox.checked = this.hasAttribute('done');
        this.updateStyle(checkbox.checked);

        checkbox.onchange = () => {
          if (checkbox.checked) {
            this.setAttribute('done', '');
          } else {
            this.removeAttribute('done');
          }
          this.updateStyle(checkbox.checked);
          saveTasks();
        };

        deleteBtn.onclick = () => {
          this.remove();
          if (activeCategory && categories[activeCategory]) {
            categories[activeCategory] = categories[activeCategory].filter(t => t.text !== span.textContent);
            saveCategories();
            renderTasks();
          }
        };

        timeBtn.onclick = () => {
          const time = prompt("Hvorn√•r vil du lave denne opgave?");
          if (time) {
            let baseText = this.getAttribute('text') || this.textContent.trim();
            span.textContent = `${baseText} üïí ${time}`;
            this.setAttribute('text', baseText);
            this.setAttribute('time', time);
            saveTasks();
          }
        };
      }

      updateStyle(done) {
        const span = this.shadowRoot.querySelector('span');
        span.style.textDecoration = done ? 'line-through' : 'none';
        span.style.color = done ? 'gray' : 'inherit';
      }
    });

    customElements.define('todo-list', class extends HTMLElement {
      constructor() {
        super();
        this.innerHTML = '<ul id="tasks"></ul>';
      }

      addTask(text, done = false, time = '') {
        const task = document.createElement('todo-task');
        task.setAttribute('text', text);
        if (done) task.setAttribute('done', '');
        if (time) task.setAttribute('time', time);
        this.querySelector('#tasks').appendChild(task);
      }

      clearTasks() {
        this.querySelector('#tasks').innerHTML = '';
      }
    });

    customElements.define('todo-form', class extends HTMLElement {
      constructor() {
        super();
        this.innerHTML = `
          <div class="form-container">
            <input type="text" placeholder="Skriv en opgave...">
            <button>Tilf√∏j</button>
          </div>
        `;
      }

      connectedCallback() {
        const btn = this.querySelector('button');
        const input = this.querySelector('input');
        btn.onclick = () => {
          const text = input.value.trim();
          if (text && activeCategory) {
            categories[activeCategory].push({ text, done: false, time: '' });
            saveCategories();
            renderTasks();
            input.value = '';
            input.focus();
          }
        };

        input.addEventListener('keypress', e => {
          if (e.key === 'Enter') {
            btn.click();
          }
        });
      }
    });

    function renderTasks() {
      const list = document.querySelector('todo-list');
      list.clearTasks();
      if (activeCategory && categories[activeCategory]) {
        categories[activeCategory].forEach(task => {
          if (typeof task === 'string') {
            list.addTask(task, false, '');
          } else {
            list.addTask(task.text, task.done, task.time);
          }
        });
      }
      updateActiveCategoryLabel();
    }

    function saveTasks() {
      if (activeCategory && categories[activeCategory]) {
        const allTasks = Array.from(document.querySelectorAll('todo-task')).map(t => {
          return {
            text: t.getAttribute('text'),
            done: t.hasAttribute('done'),
            time: t.getAttribute('time') || ''
          };
        });
        categories[activeCategory] = allTasks;
        saveCategories();
      }
    }

    document.getElementById('theme-toggle').onclick = () => {
      document.body.classList.toggle('dark-mode');
    };

    renderCategories();
    renderTasks();
  </script>
</body>
</html>
